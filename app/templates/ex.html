<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskTime</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  <!-- 여기 링크있어요 -->
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background-color: #686868 !important; }
        .content-box { background-color: #e9ecef; padding: 20px; border-radius: 10px; height: 80vh; overflow-y: auto; }
        .sidebar { width: 20%; background-color: #f1f1f1; padding: 15px; }
        .edit-input { display: none; width: 80px; min-width: 80px; max-width: 120px; padding: 4px; }

        #dropZone.dragover {
            background-color: #e2e8f0 !important;
            border-color: #4a5568 !important;
        }

        .category-button {
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
        }

        .assign-button {
            background-color: #28a745;
            color: white;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .file-delete-button {
            background-color: #dc3545;
            color: white;
            border-radius: 8px;
            padding: 4px 10px;
        }

        .category-name {
            margin-left: 15px;
        }

        .select-box-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .select-box {
            height: 2.25rem;
            width: 150px;
        }

        .preset-input { width: 150px; }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DeskTime</a>  <!-- 여기 링크있어요 -->
        </div>
    </nav>

    <div class="container d-flex mt-4">
        <div class="sidebar">
            <h4>카테고리 관리</h4>
            <input type="text" id="userInput" class="form-control mb-2" placeholder="카테고리 추가">
            <button onclick="addItem()" class="btn btn-primary w-100">추가</button>
            <ul id="resultList" class="list-group mt-3"></ul>
    
            <h4 class="mt-4">파일 관리</h4>
            <div id="dropZone" 
                 class="border border-dashed p-4 text-center mb-3"
                 style="background-color: #fff; cursor: pointer;"
                 ondragover="handleDragOver(event)"
                 ondragleave="handleDragLeave(event)"
                 ondrop="handleDrop(event)">
                파일을 드래그하여 업로드
            </div>
            <input type="file" id="fileInput" class="form-control" multiple hidden>
        </div>
    
        <div class="content flex-grow-1 p-3">
            <h4 id="selectedCategory">선택된 프리셋: 없음</h4>
    
            <div class="select-box-container mt-3">
                <select class="form-select select-box" id="selectBox" onchange="handleSelectChange()">
                    <option value="">프리셋 선택</option>
                </select>
                <input type="text" id="presetInput" class="form-control preset-input" placeholder="프리셋 추가">
                <button onclick="addPreset()" class="btn btn-primary">추가</button>
            </div>

            <div class="mt-3 d-flex justify-content-end gap-2 align-items-center" style="height: 2.25rem;">
                <button onclick="saveDataLocally()" class="btn btn-success">💾</button>
            </div>
    
            <div class="content-box" id="fileContainer">파일이 여기에 표시됩니다.</div>
        </div>
    </div>
    
    
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">© 2025 DeskTime. All rights reserved.</p>
    </footer>

    <script>
        let selectedCategory = "없음";
        let fileList = [];
        let categories = {};

        function saveDataLocally() {
            let jsonData = JSON.stringify({ categories, fileList }, null, 4);
            localStorage.setItem("savedCategories", jsonData);

            // 성공 메시지를 표시
            let contentBox = document.querySelector('.content-box');
            contentBox.innerHTML = "<p>프리셋이 저장되었습니다!</p>";

            // 메시지를 2초 후에 사라지게 하고, 기본 내용으로 리셋
            setTimeout(function() {
                contentBox.innerHTML = "파일이 여기에 표시됩니다.";  // 기본 내용으로 리셋
                displayFiles();  // 저장된 파일들 다시 표시
            }, 2000);  // 2초 후 메시지 사라짐
        }

        function displaySavedData() {
            let savedData = localStorage.getItem("savedCategories");
            let contentBox = document.querySelector('.content-box');
            contentBox.innerHTML = savedData ? `<pre>${savedData}</pre>` : "저장된 데이터가 없습니다.";
        }
    
        function addItem() {
            let input = document.getElementById("userInput");
            let text = input.value.trim();
    
            if (text !== "") {
                let list = document.getElementById("resultList");
                let listItem = document.createElement("li");
                listItem.classList.add("flex", "items-center", "gap-1", "mb-2", "flex-nowrap");

                let categoryName = document.createElement("span");
                categoryName.textContent = text;
                categoryName.classList.add("category-name");

                let editInput = document.createElement("input");
                editInput.type = "text";
                editInput.classList.add("edit-input", "hidden", "px-2", "py-1", "text-sm", "border", "border-gray-300", "w-[120px]");

                let editButton = document.createElement("button");
                editButton.textContent = "🖉";
                editButton.classList.add("edit-button", "category-button");

                let deleteButton = document.createElement("button");
                deleteButton.textContent = "🗑";
                deleteButton.classList.add("delete-button", "category-button");

                let assignButton = document.createElement("button");
                assignButton.textContent = "✔";
                assignButton.classList.add("assign-button", "category-button");

                listItem.appendChild(assignButton);
                listItem.appendChild(categoryName);
                listItem.appendChild(editInput);
                listItem.appendChild(editButton);
                listItem.appendChild(deleteButton);
                list.appendChild(listItem);
                input.value = "";

                categories[text] = text;  // 카테고리 이름을 객체에 추가

                assignButton.addEventListener("click", function () {
                    assignCategory(text);
                });

                deleteButton.addEventListener("click", function () {
                    list.removeChild(listItem);
                    delete categories[text];
                    if (selectedCategory === text) {
                        selectedCategory = "없음";
                        updateSelectedCategory(selectedCategory);
                        displayFiles();
                    }
                });

                editButton.addEventListener("click", function () {
                    if (editInput.style.display === "none" || editInput.style.display === "") {
                        editInput.style.display = "inline-block";
                        categoryName.style.display = "none";
                        editInput.value = "";
                        editInput.focus();
                        editButton.textContent = "❌";
                    } else {
                        editInput.style.display = "none";
                        categoryName.style.display = "inline";
                        editButton.textContent = "🖉";
                    }
                });

                editInput.addEventListener("keydown", function (event) {
                    if (event.key === "Enter") {
                        let newText = editInput.value.trim();
                        if (newText !== "") {
                            categories[newText] = categories[text];
                            delete categories[text];
                            categoryName.textContent = newText;
                            if (selectedCategory === text) {
                                selectedCategory = newText;
                                updateSelectedCategory(selectedCategory);
                                displayFiles();
                            }
                        }
                        editInput.style.display = "none";
                        categoryName.style.display = "inline";
                        editButton.textContent = "수정";
                    }
                });
            }
        }

        function assignCategory(category) {
            selectedCategory = category;
            updateSelectedCategory(selectedCategory);
            displayFiles();
        }

        function updateSelectedCategory(categoryName) {
            document.getElementById("selectedCategory").textContent = "선택된 카테고리: " + categoryName;
        }

        const fileInput = document.getElementById('fileInput');
        const contentBox = document.querySelector('.content-box');

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const files = event.target.files;

            for (const file of files) {
                file.category = selectedCategory;
                fileList.push(file);
            }
            displayFiles();
        }
        
        function handleDragOver(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('dropZone').classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFileSelect({ target: { files } });
        }

        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        function displayFiles() {
            contentBox.innerHTML = "";

            if (selectedCategory !== "없음") {
                let categoryHeader = document.createElement("h2");
                categoryHeader.textContent = selectedCategory;
                contentBox.appendChild(categoryHeader);

                fileList.forEach((file, index) => {
                    if (file.category === selectedCategory) {
                        let fileItem = document.createElement('div');
                        fileItem.classList.add('file-item', 'flex', 'items-center', 'gap-2', 'mb-2');
                        
                        let fileName = document.createElement('span');
                        fileName.textContent = file.name;

                        let deleteButton = document.createElement('button');
                        deleteButton.textContent = "🗑";
                        deleteButton.classList.add('file-delete-button');
                        deleteButton.onclick = function () {
                            removeFile(index);
                        };

                        fileItem.appendChild(fileName);
                        fileItem.appendChild(deleteButton);
                        contentBox.appendChild(fileItem);
                    }
                });
            }
        }

        function removeFile(fileIndex) {
            fileList.splice(fileIndex, 1);
            displayFiles();
        }

        function handleSelectChange() {
            const selectedOption = document.getElementById('selectBox').value;
            console.log('Selected Option:', selectedOption);
        }

        let presets = JSON.parse(localStorage.getItem("presets")) || [];

        function addPreset() {
            let presetInput = document.getElementById("presetInput");
            let presetName = presetInput.value.trim();
            if (presetName !== "" && !presets.includes(presetName)) {
                presets.push(presetName);
                localStorage.setItem("presets", JSON.stringify(presets));
                updatePresetList();
                presetInput.value = "";
            }
        }

        function updatePresetList() {
            let selectBox = document.getElementById("selectBox");
            selectBox.innerHTML = '<option value="">프리셋 선택</option>';
            presets.forEach(preset => {
                let option = document.createElement("option");
                option.value = preset;
                option.textContent = preset;
                selectBox.appendChild(option);
            });
        }

    </script>
</body>
</html>
