<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카테고리 관리</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/settings.js" defer></script> <!-- ✅ settings.js 분리 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">DeskTime</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>카테고리 관리</h3>
        <input type="text" id="category-name" class="form-control mb-2" placeholder="새로운 카테고리 이름">
        <button id="add-category-btn" class="btn btn-primary">카테고리 추가</button>
        <ul id="category-list" class="list-group mt-3"></ul>

        <h3 class="mt-5">프리셋 관리</h3>
        <ul id="preset-list" class="list-group mt-3"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const categoryInput = document.getElementById("category-name");
            const categoryList = document.getElementById("category-list");
            const presetList = document.getElementById("preset-list");
            const addCategoryBtn = document.getElementById("add-category-btn");

            const API_BASE = "http://localhost:8000";
            
            // ✅ 현재 로그인한 사용자 정보 가져오기
            async function getUser() {
                try {
                    const res = await axios.get(`${API_BASE}/auth/me`, { withCredentials: true });
                    return res.data;
                } catch (err) {
                    console.error("로그인 정보 가져오기 실패:", err);
                    return null;
                }
            }

            // ✅ 카테고리 불러오기
            async function loadCategories() {
                try {
                    const res = await axios.get(`${API_BASE}/categories/`);
                    categoryList.innerHTML = "";
                    res.data.categories.forEach(category => {
                        const li = document.createElement("li");
                        li.className = "list-group-item d-flex justify-content-between align-items-center";
                        li.innerHTML = `
                            ${category.name}
                            <button class="btn btn-danger btn-sm" onclick="deleteCategory('${category.id}')">삭제</button>
                        `;
                        categoryList.appendChild(li);
                    });
                } catch (err) {
                    console.error("카테고리 로드 실패:", err);
                }
            }

            // ✅ 카테고리 추가하기
            async function addCategory() {
                const name = categoryInput.value.trim();
                if (!name) return alert("카테고리 이름을 입력하세요.");

                try {
                    const user = await getUser();
                    if (!user) return alert("로그인이 필요합니다.");

                    await axios.post(`${API_BASE}/categories/`, { name }, { withCredentials: true });
                    categoryInput.value = "";
                    loadCategories();
                } catch (err) {
                    console.error("카테고리 추가 실패:", err);
                }
            }

            // ✅ 카테고리 삭제하기
            async function deleteCategory(categoryId) {
                if (!confirm("이 카테고리를 삭제할까요?")) return;
                
                try {
                    await axios.delete(`${API_BASE}/categories/${categoryId}`, { withCredentials: true });
                    loadCategories();
                } catch (err) {
                    console.error("카테고리 삭제 실패:", err);
                }
            }

            // ✅ 프리셋 불러오기
            async function loadPresets() {
                try {
                    const res = await axios.get(`${API_BASE}/presets/`, { withCredentials: true });
                    presetList.innerHTML = "";
                    res.data.presets.forEach(preset => {
                        const li = document.createElement("li");
                        li.className = "list-group-item";
                        li.innerText = preset.name;
                        presetList.appendChild(li);
                    });
                } catch (err) {
                    console.error("프리셋 로드 실패:", err);
                }
            }

            // ✅ 이벤트 리스너 추가
            addCategoryBtn.addEventListener("click", addCategory);

            // ✅ 초기 데이터 로드
            loadCategories();
            loadPresets();
        });
    </script>
</body>
</html>
